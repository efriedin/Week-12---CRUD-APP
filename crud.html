<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="crud.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="title">
        <h1>TO DO</h1>
        <p>Things I need to do</p> <br/>
    </div>
    <div class="form">
        <form action="javascript:void(0);" method="POST"
        onsubmit="app.ADD()"> 
            <input type="text" id="add-todo" placeholder="Make a to-do list...">
            <input type="submit" value="Add" class="btn btn-success">
        </form> <br/>
        <p>What to do today...</p>
        <p id="counter"></p> <br/>
        <table>
            <tr class="to-do">
                <th><h3>Task List</h3></th>
            </tr>
            <tbody id="tasks">

            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="close">&#10006</a>
        </form>
    </div>
    <script src="crud.js"></script>
</body>
</html>
